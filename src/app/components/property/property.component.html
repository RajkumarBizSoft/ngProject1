<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="    padding: 25px 15px;background: #fff;">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">property</li>
    </ol>
  </nav>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <h3> Property Details</h3>
        </div>
      </div>
      <div class="row-fluid">
          <div class="col-md-2">
              <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
          </div>
        </div>
      <div class="row-fluid">&nbsp;</div>
      <br>
  <div class="row-fluid">
    <div class="col-md-12">
        <div class="mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
          
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          
            <mat-paginator #paginator
              [length]="dataSource.data.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 50, 100]">
            </mat-paginator>
          </div>
          
        <mat-card class="example-card mat-elevation-z8" >
            <mat-card-header>
              <mat-card-title>

              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>
              
              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <tr>
                    <th>Property</th>
                    <th>Action</th>
                  </tr>
                  <tr *ngFor="let property of propertyService.propertyList" >
                    <td>
                      <mat-form-field class="example-full-width">
                        <input matInput [(ngModel)]="property.PropertyName" (input)="propertyService.saveProperty(property)" placeholder="Property Name">
                        
                      </mat-form-field>
                    </td>
                    <td>
                      <div class="button-row">
                        <button matTooltip="Delete" mat-fab color="warn" (click)="propertyService.deleteProperty(property)" [disabled]="property.Id==0">
                          <i class="material-icons">
                            delete
                          </i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </mat-card-content>
            <!--mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions-->
          </mat-card>

      

    </div>
  </div>
</div>
<br>
<br>
